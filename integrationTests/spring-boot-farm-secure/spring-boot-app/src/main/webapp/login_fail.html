<!DOCTYPE html>
<html>
<head>
  <title>Login error</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="${pageContext.request.contextPath}/webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="${pageContext.request.contextPath}/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="${pageContext.request.contextPath}/webjars/jquery/2.1.1/jquery.min.js"></script>
  <link href="${pageContext.request.contextPath}/css/login.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Login failed</h1>
        <div class="account-wall">
          <img class="profile-img" src="${pageContext.request.contextPath}/images/photo.jpg" alt="">
          <div class="login-error">Invalid username and/or password, please try <a href="${pageContext.request.contextPath}/login.html">again</a>.</div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
