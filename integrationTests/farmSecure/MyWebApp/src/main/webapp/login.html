<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="${pageContext.request.contextPath}/webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="${pageContext.request.contextPath}/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="${pageContext.request.contextPath}/webjars/jquery/2.1.1/jquery.min.js"></script>
  <link href="${pageContext.request.contextPath}/css/login.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Log in</h1>
        <div class="account-wall">
          <img class="profile-img" src="${pageContext.request.contextPath}/images/photo.jpg" alt="">
          <form class="form-signin" method="POST" action="j_security_check">
            <input name="j_username" type="text" class="form-control" placeholder="User name" required autofocus>
            <input name="j_password" type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
